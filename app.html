<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="app.html">Board Games</a>
              <a class="nav-link" href="puzzles.html">Puzzles</a>
            </div>
          </div>
        </div>
      </nav>
      
    <br>
    <div class="row">
        <h1 class="text-center" id="header">Board Game Stats</h1>
    </div>
    <br><br>
    <div class="text-center" id="current-games">
        <h3 class="col-sm text-center">Owned Games</h3>
        <div class="row" id="owned-games">

        </div>

    </div>
    <br><br>
    <div class="text-center" id="new-game">
        <h3 class="col-sm text-center">Add a Game</h3> <br>
        <input type="text" id="new-game-name" placeholder="Name of Game">
        <button class="btn btn-dark" id="create-new-game" onclick="createGame()">Add</button>
        
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="i2.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
