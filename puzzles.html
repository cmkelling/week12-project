<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark container-fluid">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Game Stats</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="app.html">Board Games</a>
              <a class="nav-link" href="puzzles.html">Puzzles</a>
            </div>
          </div>
        </div>
      </nav>
      
    <br>
    <div class="row">
        <h1 class="text-center" id="header">Puzzles</h1>
    </div>
    <br><br>
    <div class="card text-center" id="current-games">
        <h3 class="col-sm text-center">Owned Puzzles</h3>
        <div class="row card-body" id="owned-games">

        </div>

    </div>
    <br><br>
    <div class="container text-center">
        <h3 class="col-sm text-center">Add a Puzzle</h3> <br>
        <div class="card">
            <form class="container card-body" id="form">
                <label class="form-label" for="Pname">Name</label>
                <input type="text" id="name" placeholder="Name of Game">
                <label class="form-label" for="Prating">Rating</label>
                <input type="text" id="rating" placeholder="Out of 10">
                <br><br>
                <label class="form-label" for="times-completed">Times Completed</label>
                <input type="number" name="Times Played" id="times-completed">
                <label class="form-label" for="Avg Time">Average Play Time</label>
                <input type="text" name="Avg Time" id="avg-puzzle-time" placeholder="hours/minutes">
                <br><br>
                <input class="btn btn-dark" type="button" value="Input">
            </form>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
